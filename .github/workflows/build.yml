name: Build minimal OpenWrt for WNDR4300

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) 检出代码仓库
      - uses: actions/checkout@v3

      # 2) 下载并解压 ImageBuilder（注意：23.05.3 / ath79/nand）
      - name: Download ImageBuilder
        run: |
          wget https://downloads.openwrt.org/releases/23.05.3/targets/ath79/nand/openwrt-imagebuilder-23.05.3-ath79-nand.Linux-x86_64.tar.xz
          tar -xJf openwrt-imagebuilder-*.tar.xz

      # 3) 构建固件
      - name: Build firmware
        run: |
          cd openwrt-imagebuilder-23.05.3-ath79-nand.Linux-x86_64
          make image PROFILE=WNDR4300 PACKAGES="kmod-tun tailscale"

      # 4) 上传 factory.bin / factory.img
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v3
        with:
          name: wndr4300-factory
          path: |
            openwrt-imagebuilder-*/bin/targets/ath79/nand/*factory.bin
            openwrt-imagebuilder-*/bin/targets/ath79/nand/*factory.img
